<!DOCTYPE html>
<html>

<head>
    <title>page for registering in into AI </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <center>
        <h2>Registration Page</h2>
    </center>
    <div class="login-box">
        <form>
            <div class="user-box">
                <input type='text' name="username" required="">
                <label>Username:</label>
            </div>
            <div class="user-box">
                <input type='password' name="passowrd" required="">
                <label>Password:</label>
            </div>
            <div class="user-box">
                <input type='text' name="Confirm passowrd" required="">
                <label for="Confirm Password">Confirm Password:</label>
            </div>
            <div class="user-box">
                <input type='email' name="email" required="">
                <label for="email">E-mail:</label>
            </div>
            <div class="user-box">
                <input type="date" name="DOB">
                <label for="DOB">Date of Birth:</label>
            </div>
            <div class="user-box">
                <input type='number' name="Age" required="">
                <label for="Age">Age:</label>
            </div>
            <label for="Gender" style="color: #fff; font-size: 16 px;">Gender</label><br><br>
            <input type='radio' name="Gender" id="male">
            <div style='color:#fff;display: inline;'>Male</div></input>
            <input type='radio' name="Gender" id="female">
            <div style='color:#fff;display: inline;'>Female</div></input>
            <div class="user-box">
                <input type='tel' name="Mobile" required="">
                <label for="Mobile">Mobile:</label>
            </div>
            <button id="button">Submit</button>
        </form>
    </div>
</body>

</html>
